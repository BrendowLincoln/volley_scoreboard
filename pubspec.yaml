name: volley_scoreboard
description: A new Flutter project.
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/images/app_icon.png"
  min_sdk_android: 21

flutter:

  uses-material-design: true

  fonts:
    - family: Anton
      fonts:
        - asset: lib/assets/fonts/Anton-Regular.ttf
